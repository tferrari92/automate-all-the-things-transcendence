appName: AATT_APP_NAME # This value was modified by the initial-setup python script

service: frontend

host: AATT_DOMAIN # This value was modified by the initial-setup python script

containerPort: 80 # Port where the app in the container exposes the service

deployment:
  labels: {    
    istio: monitor
  }
  image:
    repository: harbor.AATT_DOMAIN/AATT_APP_NAME/frontend # This value was modified by the initial-setup python script


