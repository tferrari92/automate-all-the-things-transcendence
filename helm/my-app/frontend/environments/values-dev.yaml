environment: dev

deployment:
  image:
    tag: 
  replicas: 1


configmap: 
  nginxConf: |-
    server {
        listen       80;
        listen  [::]:80;
        server_name  localhost;
    
        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
        }
    
        location /api {
            # Now that we use Istio, we need to specify the http version to 1.1 for it to work (https://www.reddit.com/r/devops/comments/k0ooaw/envoy_426_http_issue/)
            proxy_http_version 1.1;

            # In other environments we use "AATT_APP_NAME-backend-dev-deployment" because this is the name that gets automatically assigned to the service by the Flagger canary. In this case we can choose the name, so we'll use "AATT_APP_NAME-backend-dev-service"
            proxy_pass http://AATT_APP_NAME-backend-dev-service:3000/; # This value was modified by the initial-setup python script
        }
        
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
