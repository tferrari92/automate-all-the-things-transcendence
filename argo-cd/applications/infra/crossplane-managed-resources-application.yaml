apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crossplane-managed-resources
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
    - resources-finalizer.argocd.argoproj.io # Adding the finalizer enables cascading deletes when implementing the App of Apps pattern. If this isn't used, when you remove the application yaml from git, the application will be removed from ArgoCD but the resources will remain active in the cluster
spec:  
  destination:
    namespace: crossplane-system
    server: https://kubernetes.default.svc
  project: crossplane
  source:
    repoURL: https://github.com/AATT_GITHUB_USERNAME/automate-all-the-things-transcendence.git # This value was modified by the initial-setup python script
    path: helm-charts/infra/crossplane-managed-resources
    directory:
      recurse: true
      jsonnet: {}
      exclude: '*catalog-info.yaml'
      # include: '*.yaml'
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
